version: 2
jobs:
  validate:
    docker:
      - image: hashicorp/packer:1.4.1
    steps:
      - checkout
      - run:
          name: Validate
          command: packer validate packer.json
  build-ami:
    docker:
      - image: hashicorp/packer:1.4.1
    steps:
      - checkout
      - run:
          name: Build AMI
          command: packer build -var aws_access_key=${ACCESS_KEY_ID} -var aws_secret_key=${SECRET_ACCESS_KEY} packer.json
          no_output_timeout: 30m
workflows:
  version: 2
  validate-only:
    jobs:
      - validate
          filters:
            branches:
              only:
                - develop
  build-ami:
    jobs:
      - validate
      - build-ami
          context: packer
          requires:
            - validate
          filters:
            branches:
              only:
                - master